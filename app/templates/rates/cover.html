{% extends "formlayout.html" %}

{% from "macroes.html" import render_meta_data %}

{% block form %}
<div class="container col-md-offset-3 col-md-6 text-center">
    <ul class="list-unstyled">
        <li><h1>心境障碍病例报告表</h1></li>
        <li><label></label></li>
        <li><p>(V1-V8 自评)</p></li>
        <li><label></label></li>
    </ul>
    <div class="container-fluid">
        <form class="form-horizontal main-form" action="{{ url_for(route) }}" method="post">
            <div class="form-group">
                <label class="control-label col-md-2">患者编号</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="q_1" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">患者姓名</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="q_2" required> 
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">入组日期</label>
                <div class="col-md-10">
                    <input type="date" class="form-control" name="q_3">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">医生姓名</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="q_4" required>
                </div>
            </div>
            {{ render_meta_data(form_name, status, report_type) }}
            <div class="form-group">
                <button class="btn btn-primary pull-right" type="submit">提交</button>
            </div>
        </form>
    </div>
</div>
{% endblock form %}
