{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>随访窗</h1>
    <br>
    <div class="container col-md-4">
    <form method="post" action="#">
        <div class="control-group">
            <label class="control-label">随访窗</label>
            <div class="controls">
                <select class="form-control" name="status">
                    <option value="v1">v1</option>
                    <option value="v2">v2</option>
                    <option value="v3">v3</option>
                    <option value="v4">v4</option>
                    <option value="v4">v4</option>
                    <option value="v6">v6</option>
                    <option value="v7">v7</option>
                    <option value="v8">v8</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-lable">随访日期</label>
            <div class="contorls">
                <input type="date" class="form-control" name="follow_up_date">
            </div>
        </div>
        <div class="radio">
            <p>随访方式</p>
            <ul class="list-unstyled">
                <li>
                    <label class="btn btn-default">
                        <input type="radio" class="form-control" name="follow_up_way" value="1">医院随访
                    </label>
                </li>
                <li>
                    <label class="btn btn-default">
                        <input type="radio" class="form-control" name="follow_up_way" value="2">家访
                    </label>
                </li>
                <li>
                    <label class="btn btn-default">
                        <input type="radio" class="form-control" name="follow_up_way" value="3">电话随访
                    </label>
                </li>
            </ul>
        </div>
    </form>
    </div>
</div>
{% endblock content %}
