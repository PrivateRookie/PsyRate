{% extends "base.html" %}
{% from "macroes.html" import render_pager %}

{% block content %}
<div class="container">
    <div class="container col-md-offset-3 col-md-6 text-center">
    <h1>随访窗</h1>
    <br>
    <form class="form-horizontal" method="post" action="{{ url_for(route) }}">
        <div class="form-group">
            <label class="control-label col-md-offset-3 col-md-2">随访窗</label>
            <div class="controls col-md-4">
                <select class="form-control" name="status">
                    <option value="v1">v1</option>
                    <option value="v2">v2</option>
                    <option value="v3">v3</option>
                    <option value="v4">v4</option>
                    <option value="v4">v4</option>
                    <option value="v6">v6</option>
                    <option value="v7">v7</option>
                    <option value="v8">v8</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-lable col-md-offset-3 col-md-2">随访日期</label>
            <div class="contorls col-md-4">
                <input type="date" class="form-control" name="follow_up_date">
            </div>
        </div>
        <div class="form-group">
            
                <div class="container col-md-offset-3 text-left">
                <label class="control-label">随访方式</label>
                <div class="radio">
                    <label>
                        <input type="radio" name="follow_up_way" value="1">医院随访
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="follow_up_way" value="2">家访
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="follow_up_way" value="3">电话随访
                    </label>
                </div>
                </div>
            
        </div>
    </form>
    {{ render_pager(previous, next) }}
    </div>
</div>
{% endblock content %}
