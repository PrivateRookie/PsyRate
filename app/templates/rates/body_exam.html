{% extends "base.html" %}
{% from "macroes.html" import render_pager %}

{% block content %}
<div class="container">
    <h2>{{ survey['title'] }}</h2>
    <br>
    <form class="form-horizontal" method="post" action="{{ url_for(route) }}">
    <div class="row">
    {% for question in survey['questions'] %}
    <div class="col-md-4">
        <div class="form-group">
            <label class="control-label">{{ question['title'] }}</label>
            <div class="input-group">
                <input type="number" class="form-control" name="{{ question['q_id'] }}" step="0.1">
                <div class="input-group-addon">{{ question['unit'] }}</div>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
    <br>
    <button type="submit" class="btn btn-default">提及</button>
    </form>
    {{ render_pager(previous, next) }}
</div>
{% endblock content %}
