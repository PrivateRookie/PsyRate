{% extends "formlayout.html" %}

{% from "macroes.html" import render_meta_data, render_checkbox_question %}

{% block form %}
<div class="container-fluid">
    <h2>{{ survey['title'] }}</h2>
    <form method="post" action="{{ url_for(route) }}">
        {{ render_checkbox_question(survey['questions'][0]) }}
        {{ render_meta_data(form_name, status, report_type) }}
        <button class="btn btn-primary" type="submit">提交</button>
    </form>
</div>
{% endblock %}
