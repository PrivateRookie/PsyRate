{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="page-header">
    <h1>你好！{% if current_user.is_authenticated %}
        {{ current_user.username }}
        {% else %}游客{% endif %}
    </h1>
</div>
<div class="container">
    <div class="msg_showbar">
    {% if msg %}
    {{ msg }}
    {% else %}快写上一条消息吧{% endif %}
    </div>
    <hr>
    <div clas="form">
    {{ wtf.quick_form(form)}}
    </div>
</div>
{% endblock %}
